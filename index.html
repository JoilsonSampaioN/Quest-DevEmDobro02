<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Html,Css e JavaScript</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />
    <link rel="stylesheet" href="src/css/responsive.css">
  </head>
  <body>
    <main class="container">

    <section class="mensagens">

      <div class="pergunta">
        <h1>FICOU COM DÚVIDA ?<br>
        NOS MANDE UMA MENSAGEM !</h1>
      </div>

      <p class="resposta">
        Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
        entraremos em contato em menos de 24H.
      </p>

    </section>

    <section class="formulario">
      <form method="get" action="." id="form">
        <div class="campo-obrigatorio">
          <ul class="">

            <li class="preencher">
              <input type="text" name="nome" id="nome" placeholder="Nome completo"><br>
              <small class="obrigatorio">Campo Obrigatório</small>
            </li>

            <li class="preencher">
              <input type="email" name="email" id="email" placeholder="Email"><br> 
              <small class="obrigatorio">Campo Obrigatório</small>
            </li>

            <li class="preencher">
              <input type="tel" name="telefone" id="telefone" placeholder="Telefone*" maxlength="11"onkeypress="return somenteNumeros(event)"><br>
              <small class="obrigatorio">Campo Obrigatório</small>

            </li>

            <li class="preencher">
              <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Mensagem"></textarea><br>
              <small class="obrigatorio">Campo Obrigatório</small>
            </li>
          </ul>

        </div>
        <p class="texto">*Campos obrigatórios</p>
          <input type="submit" value="Enviar" class="botao-enviar" />
      </form>
    </section>
  </main>
  <script src="src/js/script.js"></script>
  </body>
</html>
